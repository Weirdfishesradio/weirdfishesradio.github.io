<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GNAW</title>

<style>
body {
  margin: 0;
  background: #0a0a0a;
  color: #f2f2f2;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* TOP + BOTTOM STITCH */
.stitch-top,
.stitch-bottom {
  height: 18px;
  overflow: hidden;
  white-space: nowrap;
  font-family: monospace;
  font-size: 16px;
  line-height: 18px;
  background: #0a0a0a;
}

.stitch-top::before,
.stitch-bottom::before {
  content: "|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-";
}

.stitch-bottom {
  position: fixed;
  bottom: 0;
  width: 100%;
}

/* SIDEBAR */
.sidebar {
  position: fixed;
  left: -280px;
  top: 0;
  width: 260px;
  height: 100%;
  background: #111;
  padding: 30px 20px;
  transition: left 0.4s ease;
  z-index: 100;
  box-sizing: border-box;
  overflow: hidden;
}

/* Vertical stitch â€” no gaps */
.sidebar::after {
  content: "|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-";
  position: absolute;
  top: 0;
  right: 0;
  writing-mode: vertical-rl;
  text-orientation: upright;
  font-family: monospace;
  font-size: 16px;
  line-height: 16px;
}
</style>
</head>

<body>

<div class="stitch-top"></div>

<div class="stitch-bottom"></div>

</body>
</html>
