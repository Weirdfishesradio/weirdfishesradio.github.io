<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gnawed</title>

<link href="https://fonts.googleapis.com/css2?family=Eater&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* -------- BASE -------- */

body {
  margin: 0;
  background: #f6f2ee;
  color: #111;
  font-family: 'Cormorant Garamond', serif;
  overflow-x: hidden;
}

/* stitch border around entire page */
body::before {
  content: "";
  position: fixed;
  inset: 15px;
  border: 1px dashed rgba(0,0,0,0.25);
  pointer-events: none;
}

/* subtle red accent lines */
.accent-line {
  height: 1px;
  background: #7a1c1c;
  width: 60px;
  margin: 20px 0;
}

/* -------- NAV -------- */

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 35px 10%;
}

.logo {
  font-family: 'Eater', cursive;
  font-size: 2.3rem;
  margin-left: 40px; /* moved slightly right */
}

.nav-links a {
  margin-left: 35px;
  text-transform: lowercase;
  letter-spacing: 1px;
  color: #7a1c1c;
}

.nav-links a:hover {
  opacity: 0.6;
}

/* -------- HERO -------- */

.hero {
  padding: 120px 12%;
  max-width: 800px;
}

.hero h1 {
  font-family: 'Eater', cursive;
  font-size: 4.8rem;
  margin: 0;
}

.hero p {
  margin-top: 25px;
  line-height: 1.9;
  max-width: 500px;
}

/* -------- SHOWCASE BOX -------- */

.showcase {
  margin: 120px auto;
  width: 400px;
  height: 520px;
  position: relative;
  overflow: hidden;
  border: 1px solid #111;
}

.showcase img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1.2s ease;
}

.showcase img.active {
  opacity: 1;
}

.showcase-title {
  text-align: center;
  margin-top: 25px;
  font-style: italic;
}

/* -------- SIDEBAR -------- */

.sidebar-trigger {
  position: fixed;
  top: 40%;
  left: 0;
  width: 25px;
  height: 120px;
  background: #111;
  cursor: pointer;
  z-index: 20;
}

.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 240px;
  height: 100%;
  background: #111;
  color: #f6f2ee;
  padding: 120px 30px;
  transition: 0.4s ease;
  z-index: 25;
}

.sidebar.open {
  left: 0;
}

.sidebar h3 {
  font-family: 'Eater', cursive;
  margin-bottom: 30px;
}

.sidebar a {
  display: block;
  margin-bottom: 20px;
  color: #f6f2ee;
  letter-spacing: 1px;
}

/* decorative stitches on sidebar */
.sidebar::after {
  content: "";
  position: absolute;
  right: 6px;
  top: 0;
  width: 2px;
  height: 100%;
  background-image: repeating-linear-gradient(
    to bottom,
    #f6f2ee 0px,
    #f6f2ee 3px,
    transparent 3px,
    transparent 12px
  );
}

/* -------- FOOTER -------- */

footer {
  padding: 100px 10%;
  text-align: center;
  font-size: 0.8rem;
  opacity: 0.6;
}

</style>
</head>

<body>

<div class="sidebar-trigger" onclick="toggleSidebar()"></div>

<div class="sidebar" id="sidebar">
  <h3>shop</h3>
  <a href="#">skirts</a>
  <a href="#">dresses</a>
  <a href="#">tops</a>
  <a href="#">accessories</a>
</div>

<nav
