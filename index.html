<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gnawed</title>

<link href="https://fonts.googleapis.com/css2?family=Eater&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* ---------- BASE ---------- */

body {
  margin: 0;
  background: #f4efe9;
  color: #1a1816;
  font-family: 'Cormorant Garamond', serif;
  overflow-x: hidden;
}

/* stitched page edges */
body::before,
body::after {
  content: "";
  position: fixed;
  top: 0;
  width: 20px;
  height: 100%;
  background-image: repeating-linear-gradient(
    to bottom,
    #1a1816 0px,
    #1a1816 2px,
    transparent 2px,
    transparent 12px
  );
  opacity: 0.15;
}

body::before { left: 0; }
body::after { right: 0; }

a {
  text-decoration: none;
  color: #7a3e3e;
}

a:hover {
  opacity: 0.7;
}

/* ---------- NAV ---------- */

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 30px 8%;
  position: relative;
  z-index: 10;
}

.logo {
  font-family: 'Eater', cursive;
  font-size: 2.2rem;
  letter-spacing: 2px;
}

.nav-links a {
  margin-left: 30px;
  font-size: 1rem;
}

/* ---------- HERO ---------- */

.hero {
  padding: 120px 10%;
  max-width: 800px;
}

.hero h1 {
  font-family: 'Eater', cursive;
  font-size: 4.5rem;
  margin: 0;
}

.hero p {
  margin-top: 25px;
  line-height: 1.8;
  max-width: 500px;
}

/* ---------- PRODUCTS ---------- */

.collection {
  padding: 80px 8%;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 50px;
}

.product {
  position: relative;
  overflow: hidden;
}

.product img {
  width: 100%;
  height: 420px;
  object-fit: cover;
  transition: 0.6s ease;
  filter: contrast(105%);
}

.product-info {
  position: absolute;
  bottom: 20px;
  left: 20px;
  opacity: 0;
  transition: 0.5s ease;
}

.product:hover img {
  transform: scale(1.05);
  filter: brightness(80%);
}

.product:hover .product-info {
  opacity: 1;
}

/* ---------- SIDEBAR ---------- */

.sidebar-trigger {
  position: fixed;
  top: 40%;
  left: 0;
  width: 25px;
  height: 120px;
  background: #1a1816;
  cursor: pointer;
  z-index: 20;
}

/* vertical stitching on trigger */
.sidebar-trigger::after {
  content: "";
  position: absolute;
  left: 10px;
  top: 10px;
  height: 100px;
  width: 2px;
  background-image: repeating-linear-gradient(
    to bottom,
    #f4efe9 0px,
    #f4efe9 3px,
    transparent 3px,
    transparent 10px
  );
}

.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 240px;
  height: 100%;
  background: #1a1816;
  color: #f4efe9;
  padding: 120px 30px;
  transition: 0.4s ease;
  z-index: 25;
}

/* stitching along sidebar edge */
.sidebar::before {
  content: "";
  position: absolute;
  right: 5px;
  top: 0;
  width: 2px;
  height: 100%;
  background-image: repeating-linear-gradient(
    to bottom,
    #f4efe9 0px,
    #f4efe9 3px,
    transparent 3px,
    transparent 12px
  );
  opacity: 0.5;
}

.sidebar.open {
  left: 0;
}

.sidebar h3 {
  font-family: 'Eater', cursive;
  margin-bottom: 30px;
}

.sidebar a {
  display: block;
  margin-bottom: 20px;
  color: #f4efe9;
}

/* ---------- FOOTER ---------- */

footer {
  padding: 80px 8%;
  font-size: 0.8rem;
  text-align: center;
  opacity: 0.6;
}

</style>
</head>

<body>

<div class="sidebar-trigger" onclick="openSidebar()"></div>

<div class="sidebar" id="sidebar">
  <h3>shop</h3>
  <a href="#">skirts</a>
  <a href="#">dresses</a>
  <a href="#">tops</a>
  <a href="#">shorts</a>
  <a href="#">accessories</a>
</div>

<nav>
  <div class="logo">gnawed</div>
  <div class="nav-links">
    <a href="about.html">about</a>
    <a href="#">cart</a>
  </div>
</nav>

<section class="hero">
  <h1>gnawed</h1>
  <p>
    garments reworked softly by hand.
    imperfect seams. quiet reconstruction.
    made slowly, intentionally.
  </p>
</section>

<section class="collection">
  <div class="grid">

    <div class="product">
      <img src="https://via.placeholder.com/400x500">
      <div class="product-info">
        <h3>mourning slip dress</h3>
        <div>$128</div>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/400x500">
      <div class="product-info">
        <h3>bone ribbon skirt</h3>
        <div>$94</div>
      </div>
    </div>

  </div>
</section>

<footer>
  © 2026 gnawed — constructed quietly
</footer>

<script>
function openSidebar() {
  document.getElementById("sidebar").classList.toggle("open");
}
</script>

</body>
</html>
