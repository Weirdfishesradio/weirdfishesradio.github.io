<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gnawed</title>

<link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #0a0a0a;
  color: white;
  font-family: 'Helvetica Neue', sans-serif;
  overflow-x: hidden;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 25px 60px;
}

nav a {
  margin: 0 20px;
  text-decoration: none;
  color: white;
  font-size: 14px;
  letter-spacing: 2px;
  transition: opacity 0.3s ease;
}

nav a:hover {
  opacity: 0.6;
}

.cart {
  cursor: pointer;
  transition: transform 0.3s ease;
}

.cart:hover {
  transform: scale(1.1);
}

/* HERO SECTION */
.hero {
  text-align: center;
  margin-top: 60px;
  position: relative;
}

/* Bigger mascot */
.mascot {
  width: 420px;
  animation: float 4s ease-in-out infinite;
  filter: drop-shadow(0 0 25px rgba(255,0,0,0.25));
}

/* Floating animation */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0px); }
}

h1 {
  margin-top: 40px;
  font-size: 48px;
  letter-spacing: 6px;
  font-weight: 300;
}

/* Button */
.shop-btn {
  margin-top: 30px;
  padding: 12px 40px;
  background: transparent;
  border: 1px solid white;
  color: white;
  letter-spacing: 3px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.shop-btn:hover {
  background: white;
  color: black;
}

/* Decorative Line */
.decor {
  margin-top: 100px;
  display: flex;
  justify-content: center;
}

.line {
  width: 80%;
  height: 1px;
  background: linear-gradient(to right, transparent, white, transparent);
}
<body>

<header>
  <div class="logo">ñ§ê</div>

  <nav>
    <a href="#">Shop</a>
    <a href="#">Archive</a>
    <a href="#">Contact</a>
  </nav>

  <div class="cart">
    <!-- Bag Outline SVG -->
    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
      <path d="M6 8h12l-1 12H7L6 8z"/>
      <path d="M9 8V6a3 3 0 016 0v2"/>
    </svg>
  </div>
</header>

<section class="hero">
  <img src="mascot.png" class="mascot">
  <h1>NEW COLLECTION</h1>
  <button class="shop-btn">ENTER</button>
</section>

<section class="decor">
  <div class="line"></div>
</section>

</body>

/* ---------------- TOP BAR ---------------- */

.topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px 30px;
    border-bottom: 2px dashed #b30000;
}

.hamburger {
    font-size: 26px;
    cursor: pointer;
}

.brand {
    font-size: 30px;
    letter-spacing: 3px;
    margin-left: 20px;
}

.icons {
    display: flex;
    gap: 18px;
    font-size: 22px;
}

/* ---------------- SIDEBAR ---------------- */

.sidebar {
    position: fixed;
    left: -220px;
    top: 0;
    width: 220px;
    height: 100%;
    background: white;
    padding-top: 80px;
    transition: 0.4s;
    border-right: 2px dashed #b30000;
    z-index: 10;
}

.sidebar a {
    display: block;
    padding: 18px 25px;
    border-bottom: 1px solid #eee;
    color: #111;
}

.sidebar a:hover {
    background: #ffe6e6;
}

.sidebar.active {
    left: 0;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.2);
    display: none;
    z-index: 5;
}

.overlay.active {
    display: block;
}

/* ---------------- HERO ---------------- */

.hero {
    text-align: center;
    padding: 60px 20px 20px;
}

/* BIG MASCOT */
.hero img {
    width: 280px;
    max-width: 90%;
    margin-bottom: 20px;
}

/* tagline */
.tagline {
    font-size: 20px;
    color: #b30000;
    margin-bottom: 40px;
}

/* rotating feature box */

.feature-box {
    width: 260px;
    margin: 0 auto 60px;
    padding: 25px;
    border: 2px dashed #b30000;
    background: white;
    position: relative;
    min-height: 120px;
}

.feature-item {
    position: absolute;
    width: 100%;
    opacity: 0;
    transition: opacity 1s;
}

.feature-item.active {
    opacity: 1;
}

/* decorative red scribble lines */

.scribble-left {
    position: absolute;
    left: 20px;
    top: 40%;
    width: 60px;
    height: 60px;
    border: 1px dashed #b30000;
    transform: rotate(25deg);
}

.scribble-right {
    position: absolute;
    right: 20px;
    top: 60%;
    width: 60px;
    height: 60px;
    border: 1px dashed #b30000;
    transform: rotate(-25deg);
}

@media(max-width:768px){
    .brand{
        font-size:22px;
    }
}

</style>
</head>
<body>

<div class="overlay" onclick="closeMenu()"></div>

<div class="sidebar" id="sidebar">
    <a href="#">Skirts</a>
    <a href="#">Dresses</a>
    <a href="#">Tops</a>
    <a href="#">Shorts</a>
    <a href="#">Accessories</a>
</div>

<div class="topbar">
    <div class="hamburger" onclick="openMenu()">‚ò∞</div>
    <div class="brand">gnawed</div>
    <div class="icons">
        <span>‚ô°</span>
        <span>üëú</span>
        <span>?</span>
    </div>
</div>

<div class="hero">
    <img src="mascot.png" alt="Mascot">
    <div class="tagline">soft gothic. hand altered. one of one.</div>
</div>

<div class="feature-box">
    <div class="feature-item active">lace skirts</div>
    <div class="feature-item">reworked dresses</div>
    <div class="feature-item">altered tops</div>
    <div class="feature-item">patchwork accessories</div>
</div>

<div class="scribble-left"></div>
<div class="scribble-right"></div>

<script>

function openMenu(){
    document.getElementById("sidebar").classList.add("active");
    document.querySelector(".overlay").classList.add("active");
}

function closeMenu(){
    document.getElementById("sidebar").classList.remove("active");
    document.querySelector(".overlay").classList.remove("active");
}

let items = document.querySelectorAll(".feature-item");
let index = 0;

setInterval(() => {
    items[index].classList.remove("active");
    index = (index + 1) % items.length;
    items[index].classList.add("active");
}, 2500);

</script>

</body>
</html>
