<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GNAW</title>

<link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #0a0a0a;
  color: #f2f2f2;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* TOP + BOTTOM STITCH */
.stitch-top,
.stitch-bottom {
  height: 14px;
  background: repeating-linear-gradient(
    90deg,
    #f2f2f2 0px,
    #f2f2f2 2px,
    transparent 2px,
    transparent 8px
  );
}

.stitch-bottom {
  position: fixed;
  bottom: 0;
  width: 100%;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 30px;
  position: relative;
}

.logo {
  font-family: 'Eater', cursive;
  font-size: 42px;
  letter-spacing: 4px;
}

.icons {
  display: flex;
  gap: 20px;
  align-items: center;
}

.hamburger {
  font-size: 26px;
  cursor: pointer;
}

.heart {
  font-size: 22px;
  cursor: pointer;
}

.bag {
  width: 22px;
  height: 22px;
  border: 2px solid #f2f2f2;
  border-radius: 3px;
  position: relative;
  cursor: pointer;
}

.bag::before {
  content: '';
  position: absolute;
  width: 12px;
  height: 8px;
  border: 2px solid #f2f2f2;
  border-bottom: none;
  border-radius: 8px 8px 0 0;
  top: -8px;
  left: 3px;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  z-index: 90;
}

.overlay.active {
  display: block;
}

/* SIDEBAR */
.sidebar {
  position: fixed;
  left: -280px;
  top: 0;
  width: 260px;
  height: 100%;
  background: #111;
  padding: 30px 20px;
  transition: left 0.4s ease;
  z-index: 100;
  box-sizing: border-box;
  overflow: hidden;
}

/* Vertical stitching */
.sidebar::after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 14px;
  height: 100%;
  background: repeating-linear-gradient(
    180deg,
    #f2f2f2 0px,
    #f2f2f2 2px,
    transparent 2px,
    transparent 8px
  );
}

.sidebar.active {
  left: 0;
}

.sidebar .close {
  font-size: 26px;
  cursor: pointer;
  margin-bottom: 20px;
}

.sidebar input {
  width: 100%;
  padding: 8px;
  margin-bottom: 30px;
  background: #0a0a0a;
  border: 1px solid #333;
  color: #f2f2f2;
  box-sizing: border-box;
}

.sidebar a {
  display: block;
  padding: 12px 0;
  text-decoration: none;
  color: #f2f2f2;
  letter-spacing: 2px;
  border-bottom: 1px solid #f2f2f2;
}

/* STATIC HERO */
.static-hero {
  height: 70vh;
  background: #141414;
}

/* COUNTER */
.counter {
  text-align: center;
  padding: 20px;
  font-size: 16px;
  letter-spacing: 2px;
}

/* FADE SECTION */
.hero {
  position: relative;
  height: 50vh;
  width: 80%;
  margin: 40px auto 120px auto;
  overflow: hidden;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #1a1a1a;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

.slide:nth-child(2) { background: #151515; }
.slide:nth-child(3) { background: #181818; }

.slide.active {
  opacity: 1;
}

/* MAIN FOOTER MENU */
.main-footer {
  padding: 40px 20px 120px 40px;
  text-align: left;
}

.main-footer a,
.main-footer .label {
  display: block;
  margin: 12px 0;
  color: #f2f2f2;
  text-decoration: underline;
  letter-spacing: 2px;
}

/* Social Icons */
.social-icons {
  display: flex;
  gap: 18px;
  margin-top: 10px;
}

.instagram {
  width: 22px;
  height: 22px;
  border: 2px solid #f2f2f2;
  border-radius: 6px;
  position: relative;
}

.instagram::before {
  content: "";
  position: absolute;
  width: 8px;
  height: 8px;
  border: 2px solid #f2f2f2;
  border-radius: 50%;
  top: 5px;
  left: 5px;
}

.instagram::after {
  content: "";
  position: absolute;
  width: 3px;
  height: 3px;
  background: #f2f2f2;
  border-radius: 50%;
  top: 3px;
  right: 3px;
}


}
</style>
</head>

<body>

<div class="stitch-top"></div>

<header>
  <div class="hamburger" onclick="openMenu()">☰</div>
  <div class="logo">GNAW</div>
  <div class="icons">
    <div class="heart">♡</div>
    <div class="bag"></div>
  </div>
</header>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="sidebar" id="sidebar">
  <div class="close" onclick="closeMenu()">☰</div>
  <input type="text" placeholder="Search...">
  <a href="#">Skirts</a>
  <a href="#">Shorts</a>
  <a href="#">Tops</a>
  <a href="#">Accessories</a>
</div>

<section class="static-hero"></section>

<div class="counter">
  <span id="count">247</span> pieces saved from landfills
</div>

<section class="hero">
  <div class="slide active"></div>
  <div class="slide"></div>
  <div class="slide"></div>
</section>

<div class="main-footer">
  <a href="about.html">About Us</a>
  <a href="#">Contact</a>
  <a href="#">FAQ</a>

<div class="social-icons">
  <div class="instagram"></div>

</div>

<div class="stitch-bottom"></div>

<script>
function openMenu() {
  document.getElementById("sidebar").classList.add("active");
  document.getElementById("overlay").classList.add("active");
}

function closeMenu() {
  document.getElementById("sidebar").classList.remove("active");
  document.getElementById("overlay").classList.remove("active");
}

const slides = document.querySelectorAll(".slide");
let current = 0;

setInterval(() => {
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
}, 4000);

let count = 247;
setInterval(() => {
  count++;
  document.getElementById("count").textContent = count;
}, 3000);
</script>

</body>
</html>
