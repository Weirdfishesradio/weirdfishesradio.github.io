<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Reclaimed Ritual</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

<style>

body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #0a0a0a, #000000 70%);
  color: #d8c7e6;
  font-family: 'Cormorant Garamond', serif;
  overflow-x: hidden;
}

.wrapper {
  padding: 120px 15%;
  position: relative;
}

h1 {
  font-family: 'UnifrakturCook', cursive;
  font-size: 4rem;
  font-weight: normal;
  color: #f2e9ff;
  letter-spacing: 4px;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 1.1rem;
  opacity: 0.6;
  letter-spacing: 3px;
  margin-bottom: 80px;
}

.section {
  margin-bottom: 120px;
  max-width: 600px;
}

.section:nth-child(even) {
  margin-left: auto;
  text-align: right;
}

.section p {
  font-size: 1.3rem;
  line-height: 1.8;
  opacity: 0.85;
}

.divider {
  width: 60px;
  height: 1px;
  background: #6e4b8b;
  margin: 40px 0;
  opacity: 0.4;
}

a {
  color: #c9a9ff;
  text-decoration: none;
  border-bottom: 1px solid rgba(201,169,255,0.4);
  transition: 0.4s;
}

a:hover {
  color: white;
  border-bottom: 1px solid white;
}

.dust {
  position: fixed;
  width: 2px;
  height: 2px;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  animation: floatDust 12s linear infinite;
}

@keyframes floatDust {
  from { transform: translateY(100vh); opacity: 0; }
  20% { opacity: 0.5; }
  80% { opacity: 0.5; }
  to { transform: translateY(-10vh); opacity: 0; }
}

</style>
</head>

<body>

<div class="wrapper">
  <h1>The Reclaimed Ritual</h1>
  <div class="subtitle">a quiet devotion to beautiful ruin</div>

  <div class="section">
    <p>
      I am learning how to romanticize the wreckage.
      To hold it gently. To not fear the unraveling.
    </p>
    <div class="divider"></div>
  </div>

  <div class="section">
    <p>
      The ritual is not destruction â€”  
      it is reclamation.  
      A softer kind of rebellion.
    </p>
    <div class="divider"></div>
  </div>

  <div class="section">
    <p>
      Enter the archive when you are ready.  
      <a href="#">step inside</a>
    </p>
  </div>

</div>

<script>
function createDust() {
  const dust = document.createElement('div');
  dust.classList.add('dust');
  dust.style.left = Math.random() * window.innerWidth + 'px';
  dust.style.animationDuration = (8 + Math.random()*8) + 's';
  document.body.appendChild(dust);
  setTimeout(() => dust.remove(), 16000);
}
setInterval(createDust, 300);
</script>

</body>
</html>
</html>
