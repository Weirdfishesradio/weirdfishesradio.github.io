<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GNAW</title>

<link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #080607;
  color: #f2f2f2;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* ================= HAND DRAWN STITCH ================= */

.stitch-top,
.stitch-bottom {
  position: relative;
  height: 28px;
  background: #080607;
}

.stitch-top::before,
.stitch-bottom::before {
  content: "";
  position: absolute;
  top: 14px;
  left: 0;
  width: 100%;
  height: 2px;
  background: #f2f2f2;
  transform: rotate(-0.4deg);
  opacity: 0.9;
}

.stitch-top::after,
.stitch-bottom::after {
  content: "";
  position: absolute;
  top: 4px;
  left: 0;
  width: 100%;
  height: 20px;
  background: repeating-linear-gradient(
    to right,
    transparent 0px,
    transparent 30px,
    #f2f2f2 30px,
    #f2f2f2 32px
  );
  opacity: 0.9;
}

.stitch-bottom {
  position: fixed;
  bottom: 0;
  width: 100%;
}

/* ================= HEADER ================= */

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 30px;
}

.logo img {
  height: 85px;
  width: auto;
  display: block;
}

.icons {
  display: flex;
  gap: 20px;
  align-items: center;
}

.hamburger {
  font-size: 26px;
  cursor: pointer;
}

.heart {
  font-size: 22px;
  cursor: pointer;
}

.bag {
  width: 22px;
  height: 22px;
  border: 2px solid #f2f2f2;
  border-radius: 3px;
  position: relative;
  cursor: pointer;
}

.bag::before {
  content: '';
  position: absolute;
  width: 12px;
  height: 8px;
  border: 2px solid #f2f2f2;
  border-bottom: none;
  border-radius: 8px 8px 0 0;
  top: -8px;
  left: 3px;
}

/* ================= OVERLAY ================= */

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  z-index: 90;
}

.overlay.active {
  display: block;
}

/* ================= SIDEBAR ================= */

.sidebar {
  position: fixed;
  left: -280px;
  top: 0;
  width: 260px;
  height: 100%;
  background: #080607;
  padding: 30px 20px;
  transition: left 0.4s ease;
  z-index: 100;
  box-sizing: border-box;
}

.sidebar::before {
  content: "";
  position: absolute;
  top: 0;
  right: 14px;
  width: 2px;
  height: 100%;
  background: #f2f2f2;
}

.sidebar::after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 28px;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    transparent 0px,
    transparent 30px,
    #f2f2f2 30px,
    #f2f2f2 32px
  );
}

.sidebar.active {
  left: 0;
}

.sidebar .close {
  font-size: 26px;
  cursor: pointer;
  margin-bottom: 20px;
}

.sidebar input {
  width: 100%;
  padding: 8px;
  margin-bottom: 30px;
  background: #080607;
  border: 1px solid #333;
  color: #f2f2f2;
}

.sidebar a {
  display: block;
  padding: 12px 0;
  text-decoration: none;
  color: #f2f2f2;
  letter-spacing: 2px;
  border-bottom: 1px solid #f2f2f2;
}

/* ================= CONTENT ================= */

.static-hero {
