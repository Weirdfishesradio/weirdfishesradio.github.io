<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gnawed</title>

<link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">

<style>

:root{
  --pink:#a14e8a; /* muted purple pink */
  --light:#fbf2f8;
}

body{
  margin:0;
  font-family:'Eater', cursive;
  background:var(--light);
  background-image: radial-gradient(#e8c6dc 1px, transparent 1px);
  background-size:22px 22px;
  overflow-x:hidden;
  color:black;
}

/* STITCH TOP + BOTTOM */

.stitch{
  position:fixed;
  left:0;
  width:100%;
  height:14px;
  z-index:2;
  background:repeating-linear-gradient(
    90deg,
    var(--pink),
    var(--pink) 8px,
    transparent 8px,
    transparent 16px
  );
}

.stitch.top{ top:0; }
.stitch.bottom{ bottom:0; }

/* TOP BAR */

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:35px 50px;
  position:relative;
  z-index:5;
}

.brand{
  font-size:32px;
  letter-spacing:5px;
}

.right-icons{
  display:flex;
  gap:28px;
  align-items:center;
}

.icon{
  font-size:24px;
  cursor:pointer;
  transition:0.3s;
}

.icon:hover{
  transform:scale(1.1);
}

.heart{
  color:var(--pink);
}

.bag{
  width:26px;
  height:26px;
  cursor:pointer;
}

/* SIDEBAR */

.sidebar{
  position:fixed;
  top:0;
  left:-200px; /* adjusted */
  width:240px; /* thinner */
  height:100%;
  background:var(--pink);
  padding-top:120px;
  transition:0.4s;
  z-index:15;
  box-shadow:4px 0 25px rgba(0,0,0,0.25);
}

/* thinner peek strip */
.sidebar::after{
  content:"";
  position:absolute;
  right:-20px;
  top:0;
  width:20px;
  height:100%;
  background:var(--pink);
}

/* lace only on peek strip */
.sidebar::before{
  content:"";
  position:absolute;
  right:-20px;
  top:0;
  width:20px;
  height:100%;
  background:
    radial-gradient(circle at 50% 0%, white 60%, transparent 61%) 0 0/20px 20px repeat-y;
  opacity:0.6;
}

.sidebar a{
  display:block;
  color:white;
  padding:24px 40px;
  text-decoration:none;
  font-size:20px;
  letter-spacing:2px;
  transition:0.3s;
}

.sidebar a:hover{
  background:rgba(255,255,255,0.2);
  text-shadow:0 0 8px rgba(255,255,255,0.8);
}

.sidebar.active{
  left:0;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  z-index:10;
}

.overlay.active{
  display:block;
}

/* HERO */

.hero{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:0;
  padding:160px 60px;
  position:relative;
}

/* MASCOT BIGGER + OVERLAP */

.hero img{
  width:650px;
  max-width:60vw;
  animation:float 4s ease-in-out infinite;
  filter:drop-shadow(0 0 50px rgba(161,78,138,0.4));
  position:relative;
  left:-40px;
  z-index:3;
}

@keyframes float{
  0%{transform:translateY(0px);}
  50%{transform:translateY(-18px);}
  100%{transform:translateY(0px);}
}

/* TEXT */

.hero-text{
  max-width:360px;
  position:relative;
  left:-160px; /* pulls text under mascot slightly */
  z-index:2;
}

.hero-text h1{
  font-size:30px;
  letter-spacing:3px;
}

.hero-text p{
  margin-top:25px;
  font-size:14px;
  line-height:1.7;
  color:#555;
}

/* ROTATING TEXT */

.feature-box{
  margin-top:45px;
  position:relative;
  height:50px;
}

.feature-item{
  position:absolute;
  width:100%;
  opacity:0;
  transition:opacity 1s;
  color:var(--pink);
}

.feature-item.active{
  opacity:1;
}

/* MOBILE */

@media(max-width:900px){
  .hero{
    flex-direction:column;
    text-align:center;
  }

  .hero img{
    width:360px;
    left:0;
  }

  .hero-text{
    left:0;
  }
}

</style>
</head>

<body>

<div class="stitch top"></div>
<div class="stitch bottom"></div>

<div class="overlay" onclick="closeMenu()"></div>

<div class="sidebar" id="sidebar">
  <a href="#">Skirts</a>
  <a href="#">Dresses</a>
  <a href="#">Tops</a>
  <a href="#">Shorts</a>
  <a href="#">Accessories</a>
</div>

<div class="topbar">
  <div class="brand">gnawed</div>

  <div class="right-icons">
    <div class="icon" onclick="openMenu()">☰</div>
    <div class="icon heart">♡</div>

    <svg class="bag" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="1.8">
      <path d="M6 8h12l-1 12H7L6 8z"/>
      <path d="M9 8V6a3 3 0 016 0v2"/>
    </svg>

    <div class="icon">?</div>
  </div>
</div>

<div class="hero">

  <img src="mascot.png" alt="Mascot">

  <div class="hero-text">
    <h1>soft gothic. hand altered.</h1>
    <p>one of one pieces reconstructed with romantic ruin and stitched sentiment.</p>

    <div class="feature-box">
      <div class="feature-item active">lace skirts</div>
      <div class="feature-item">reworked dresses</div>
      <div class="feature-item">altered tops</div>
      <div class="feature-item">patchwork accessories</div>
    </div>
  </div>

</div>

<script>

function openMenu(){
  document.getElementById("sidebar").classList.add("active");
  document.querySelector(".overlay").classList.add("active");
}

function closeMenu(){
  document.getElementById("sidebar").classList.remove("active");
  document.querySelector(".overlay").classList.remove("active");
}

let items=document.querySelectorAll(".feature-item");
let index=0;

setInterval(()=>{
  items[index].classList.remove("active");
  index=(index+1)%items.length;
  items[index].classList.add("active");
},2500);

</script>

</body>
</html>
