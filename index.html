<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;

        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
        }

        nav {
            background-color: #222;
            padding: 10px;
        }

        nav a {
            color: white;

            margin: 15px;
            font-weight: bold;

        nav a:hover {
            color: lightgray;
        }

        section {
            padding: 40px 20px;
        }

        .card {
            background: white;
            margin: 20px auto;
            padding: 20px;
            width: 80%;

            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        footer {
            background: black;
            color: white;
            padding: 15px;
            margin-top: 40px;
        }

        button {
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #444;
        }
    </style>

</head>
