<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gnawed</title>

<link href="https://fonts.googleapis.com/css2?family=Eater&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* ---------- BASE ---------- */

body {
  margin: 0;
  background: #f5f1ec;
  color: #111;
  font-family: 'Cormorant Garamond', serif;
  overflow-x: hidden;
}

/* stitched frame */
body::before {
  content: "";
  position: fixed;
  inset: 18px;
  border: 1px dashed rgba(0,0,0,0.25);
  pointer-events: none;
}

/* subtle grain overlay */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background-image: radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
  background-size: 4px 4px;
  pointer-events: none;
}

/* ---------- NAV ---------- */

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 35px 10%;
  position: relative;
  z-index: 10;
}

.logo {
  font-family: 'Eater', cursive;
  font-size: 2.4rem;
  margin-left: 60px;
}

/* hamburger icon */

.menu {
  width: 28px;
  cursor: pointer;
}

.menu div {
  height: 2px;
  background: #111;
  margin: 6px 0;
  transition: 0.3s;
}

/* right side icons */

.icons {
  display: flex;
  gap: 25px;
  font-size: 1.2rem;
}

.icons a {
  color: #7a1c1c;
  text-decoration: none;
  transition: 0.3s;
}

.icons a:hover {
  transform: scale(1.2);
}

/* ---------- HERO ---------- */

.hero {
  padding: 130px 12%;
  max-width: 800px;
}

.hero h1 {
  font-family: 'Eater', cursive;
  font-size: 5rem;
  margin: 0;
}

.hero p {
  margin-top: 25px;
  line-height: 1.9;
  max-width: 500px;
}

/* decorative red underline */
.hero::after {
  content: "";
  display: block;
  width: 80px;
  height: 1px;
  background: #7a1c1c;
  margin-top: 25px;
}

/* ---------- SHOWCASE ---------- */

.showcase {
  margin: 120px auto;
  width: 420px;
  height: 540px;
  position: relative;
  overflow: hidden;
  border: 1px solid #111;
}

.showcase img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1.2s ease;
}

.showcase img.active {
  opacity: 1;
}

/* ---------- SIDEBAR ---------- */

.sidebar {
  position: fixed;
  top: 0;
  left: -300px;
  width: 260px;
  height: 100%;
  background: #111;
  color: #f5f1ec;
  padding: 120px 40px;
  transition: 0.4s ease;
  z-index: 30;
}

.sidebar.open {
  left: 0;
}

/* stitched edge on sidebar */
.sidebar::after {
  content: "";
  position: absolute;
  right: 8px;
  top: 0;
  width: 2px;
  height: 100%;
  background-image: repeating-linear-gradient(
    to bottom,
    #f5f1ec 0px,
    #f5f1ec 3px,
    transparent 3px,
    transparent 12px
  );
}

.sidebar h3 {
  font-family: 'Eater', cursive;
  margin-bottom: 40px;
  font-size: 1.5rem;
}

/* stylized shop links */

.sidebar a {
  display: block;
  margin-bottom: 25px;
  font-size: 1.1rem;
  letter-spacing: 2px;
  text-transform: lowercase;
  color: #f5f1ec;
  position: relative;
  transition: 0.3s;
}

.sidebar a::after {
  content: "â€”";
  position: absolute;
  right: -15px;
  opacity: 0;
  transition: 0.3s;
}

.sidebar a:hover {
  letter-spacing: 4px;
}

.sidebar a:hover::after {
  opacity: 1;
}

/* overlay when sidebar open */

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.3);
  opacity: 0;
  pointer-events: none;
  transition: 0.3s;
  z-index: 20;
}

.overlay.show {
  opacity: 1;
  pointer-events: all;
}

/* ---------- FOOTER ---------- */

footer {
  padding: 100px 10%;
  text-align: center;
  font-size: 0.8rem;
  opacity: 0.6;
}

</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<nav>
  <div class="menu" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="logo">gnawed</div>

  <div class="icons">
    <a href="about.html">?</a>
    <a href="#">â™¡</a>
    <a href="#">ðŸ‘œ</a>
  </div>
</nav>

<div class="sidebar" id="sidebar">
  <h3>archive</h3>
  <a href="#">skirts</a>
  <a href="#">dresses</a>
  <a href="#">tops</a>
  <a href="#">accessories</a>
</div>

<section class="hero">
  <h1>gnawed</h1>
  <p>
    reconstructed garments.
    soft tension in every seam.
    quiet silhouettes altered by hand.
  </p>
</section>

<div class="showcase">
  <img src="https://via.placeholder.com/420x540?text=Slip+Dress" class="active">
  <img src="https://via.placeholder.com/420x540?text=Ribbon+Skirt">
  <img src="https://via.placeholder.com/420x540?text=Sheer+Blouse">
</div>

<footer>
  constructed slowly â€” 2026
</footer>

<script>

function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("open");
  document.getElementById("overlay").classList.toggle("show");
}

function closeSidebar() {
  document.getElementById("sidebar").classList.remove("open");
  document.getElementById("overlay").classList.remove("show");
}

let slides = document.querySelectorAll(".showcase img");
let index = 0;

setInterval(() => {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 4000);

</script>

</body>
</html>
