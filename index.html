<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>yourbrand</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  background: #0d0d0d;
  color: #e8e8e8;
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
}

/* ===== STITCHED BORDERS ===== */
.stitch-top,
.stitch-bottom {
  height: 12px;
  background: repeating-linear-gradient(
    90deg,
    #1a1a1a 0px,
    #1a1a1a 6px,
    #e8e8e8 6px,
    #e8e8e8 8px
  );
}

.stitch-bottom {
  position: fixed;
  bottom: 0;
  width: 100%;
}

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 30px 20px;
  font-size: 24px;
  letter-spacing: 4px;
  font-weight: 600;
}

/* ===== PRODUCT FADE SECTION ===== */
.container {
  position: relative;
  height: 60vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.product {
  position: absolute;
  text-align: center;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.product.active {
  opacity: 1;
}

.product h2 {
  font-weight: 400;
  letter-spacing: 2px;
}

.product p {
  font-size: 14px;
  opacity: 0.6;
}

/* ===== BUTTONS ===== */
.controls {
  text-align: center;
  margin-top: 20px;
}

button {
  background: none;
  border: 1px solid #e8e8e8;
  color: #e8e8e8;
  padding: 8px 16px;
  margin: 5px;
  cursor: pointer;
  letter-spacing: 1px;
  transition: 0.3s ease;
}

button:hover {
  background: #e8e8e8;
  color: #0d0d0d;
}
</style>
</head>
<body>

<div class="stitch-top"></div>

<header>
YOURBRAND
</header>

<div class="container">
  <div class="product active">
    <h2>stitched tee</h2>
    <p>$48</p>
  </div>

  <div class="product">
    <h2>distressed hoodie</h2>
    <p>$82</p>
  </div>

  <div class="product">
    <h2>reworked shorts</h2>
    <p>$56</p>
  </div>
</div>

<div class="controls">
  <button onclick="prev()">prev</button>
  <button onclick="next()">next</button>
</div>

<div class="stitch-bottom"></div>

<script>
const products = document.querySelectorAll('.product');
let current = 0;

function show(index) {
  products.forEach(p => p.classList.remove('active'));
  products[index].classList.add('active');
}

function next() {
  current = (current + 1) % products.length;
  show(current);
}

function prev() {
  current = (current - 1 + products.length) % products.length;
  show(current);
}
</script>

</body>
</html>
