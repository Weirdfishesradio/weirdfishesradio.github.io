<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gnawed</title>

<link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">

<style>

:root{
  --pink:#ff5c8d;
  --black:#000;
  --white:#fff;
}

/* BASE */

body{
  margin:0;
  background:white;
  font-family:'Eater', cursive;
  overflow-x:hidden;
  color:black;
}

/* Lace top & bottom */

body::before{
  content:"✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦";
  position:fixed;
  top:0;
  width:100%;
  text-align:center;
  color:var(--pink);
  font-size:14px;
}

body::after{
  content:"✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦";
  position:fixed;
  bottom:0;
  width:100%;
  text-align:center;
  color:var(--pink);
  font-size:14px;
}

/* TOP BAR */

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:30px 40px;
}

.brand{
  font-size:30px;
  letter-spacing:4px;
}

.right-icons{
  display:flex;
  gap:25px;
  align-items:center;
}

.icon{
  font-size:24px;
  cursor:pointer;
}

.heart{
  color:var(--pink);
}

/* Custom bag */

.bag{
  width:26px;
  height:26px;
  cursor:pointer;
}

/* SIDEBAR */

.sidebar{
  position:fixed;
  top:0;
  left:-320px;
  width:320px;
  height:100%;
  background:black;
  padding-top:110px;
  transition:0.4s;
  z-index:10;
}

.sidebar a{
  display:block;
  color:white;
  padding:22px 40px;
  text-decoration:none;
  font-size:20px;
  letter-spacing:2px;
}

.sidebar a:hover{
  background:rgba(255,92,141,0.2);
}

.sidebar.active{
  left:0;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  z-index:5;
}

.overlay.active{
  display:block;
}

/* HERO LAYOUT */

.hero{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:80px;
  padding:100px 60px;
  position:relative;
}

/* Vertical lace detail */

.lace-vertical{
  position:fixed;
  left:15px;
  top:0;
  height:100%;
  writing-mode:vertical-rl;
  text-orientation:upright;
  color:var(--pink);
  font-size:12px;
  opacity:0.5;
}

/* Mascot */

.hero img{
  width:420px;
  max-width:45vw;
  animation:float 4s ease-in-out infinite;
  filter:drop-shadow(0 0 30px rgba(255,92,141,0.4));
}

/* Floating */

@keyframes float{
  0%{transform:translateY(0px);}
  50%{transform:translateY(-15px);}
  100%{transform:translateY(0px);}
}

/* Text block */

.hero-text{
  max-width:320px;
}

.hero-text h1{
  font-size:28px;
  letter-spacing:3px;
}

.hero-text p{
  margin-top:25px;
  font-size:14px;
  line-height:1.7;
  color:#444;
}

/* Rotating feature */

.feature-box{
  margin-top:40px;
  position:relative;
  height:50px;
}

.feature-item{
  position:absolute;
  width:100%;
  opacity:0;
  transition:opacity 1s;
  color:var(--pink);
}

.feature-item.active{
  opacity:1;
}

/* Mobile */

@media(max-width:900px){
  .hero{
    flex-direction:column;
    text-align:center;
    gap:40px;
  }

  .hero img{
    width:280px;
  }

  .lace-vertical{
    display:none;
  }
}

</style>
</head>

<body>

<div class="overlay" onclick="closeMenu()"></div>

<div class="sidebar" id="sidebar">
  <a href="#">Skirts</a>
  <a href="#">Dresses</a>
  <a href="#">Tops</a>
  <a href="#">Shorts</a>
  <a href="#">Accessories</a>
</div>

<div class="topbar">
  <div class="brand">gnawed</div>

  <div class="right-icons">
    <div class="icon" onclick="openMenu()">☰</div>
    <div class="icon heart">♡</div>

    <!-- Outline bag -->
    <svg class="bag" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="1.8">
      <path d="M6 8h12l-1 12H7L6 8z"/>
      <path d="M9 8V6a3 3 0 016 0v2"/>
    </svg>

    <a href="about.html" class="icon">?</a>
  </div>
</div>

<div class="hero">

  <img src="mascot2.png" alt="Mascot">

  <div class="hero-text">
    <h1>soft gothic. hand altered.</h1>
    <p>one of one pieces reconstructed with romantic ruin and stitched sentiment.</p>

    <div class="feature-box">
      <div class="feature-item active">lace skirts</div>
      <div class="feature-item">reworked dresses</div>
      <div class="feature-item">altered tops</div>
      <div class="feature-item">patchwork accessories</div>
    </div>
  </div>

</div>

<div class="lace-vertical">
✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦ ✧ ✦
</div>

<script>

function openMenu(){
  document.getElementById("sidebar").classList.add("active");
  document.querySelector(".overlay").classList.add("active");
}

function closeMenu(){
  document.getElementById("sidebar").classList.remove("active");
  document.querySelector(".overlay").classList.remove("active");
}

let items=document.querySelectorAll(".feature-item");
let index=0;

setInterval(()=>{
  items[index].classList.remove("active");
  index=(index+1)%items.length;
  items[index].classList.add("active");
},2500);

</script>

</body>
</html>
