<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gnawed</title>

<link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    background: #f9f9f9;
    color: #111;
    font-family: 'Eater', cursive;
    overflow-x: hidden;
}

/* stitched page border */
body::before {
    content: "";
    position: fixed;
    inset: 10px;
    border: 2px dashed #b30000;
    pointer-events: none;
}

/* ---------------- TOP BAR ---------------- */

.topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px 30px;
    border-bottom: 2px dashed #b30000;
}

.hamburger {
    font-size: 26px;
    cursor: pointer;
}

.brand {
    font-size: 30px;
    letter-spacing: 3px;
    margin-left: 20px;
}

.icons {
    display: flex;
    gap: 18px;
    font-size: 22px;
}

/* ---------------- SIDEBAR ---------------- */

.sidebar {
    position: fixed;
    left: -220px;
    top: 0;
    width: 220px;
    height: 100%;
    background: white;
    padding-top: 80px;
    transition: 0.4s;
    border-right: 2px dashed #b30000;
    z-index: 10;
}

.sidebar a {
    display: block;
    padding: 18px 25px;
    border-bottom: 1px solid #eee;
    color: #111;
}

.sidebar a:hover {
    background: #ffe6e6;
}

.sidebar.active {
    left: 0;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.2);
    display: none;
    z-index: 5;
}

.overlay.active {
    display: block;
}

/* ---------------- HERO ---------------- */

.hero {
    text-align: center;
    padding: 60px 20px 20px;
}

/* BIG MASCOT */
.hero img {
    width: 280px;
    max-width: 90%;
    margin-bottom: 20px;
}

/* tagline */
.tagline {
    font-size: 20px;
    color: #b30000;
    margin-bottom: 40px;
}

/* rotating feature box */

.feature-box {
    width: 260px;
    margin: 0 auto 60px;
    padding: 25px;
    border: 2px dashed #b30000;
    background: white;
    position: relative;
    min-height: 120px;
}

.feature-item {
    position: absolute;
    width: 100%;
    opacity: 0;
    transition: opacity 1s;
}

.feature-item.active {
    opacity: 1;
}

/* decorative red scribble lines */

.scribble-left {
    position: absolute;
    left: 20px;
    top: 40%;
    width: 60px;
    height: 60px;
    border: 1px dashed #b30000;
    transform: rotate(25deg);
}

.scribble-right {
    position: absolute;
    right: 20px;
    top: 60%;
    width: 60px;
    height: 60px;
    border: 1px dashed #b30000;
    transform: rotate(-25deg);
}

@media(max-width:768px){
    .brand{
        font-size:22px;
    }
}

</style>
</head>
<body>

<div class="overlay" onclick="closeMenu()"></div>

<div class="sidebar" id="sidebar">
    <a href="#">Skirts</a>
    <a href="#">Dresses</a>
    <a href="#">Tops</a>
    <a href="#">Shorts</a>
    <a href="#">Accessories</a>
</div>

<div class="topbar">
    <div class="hamburger" onclick="openMenu()">â˜°</div>
    <div class="brand">gnawed</div>
    <div class="icons">
        <span>â™¡</span>
        <span>ðŸ‘œ</span>
        <span>?</span>
    </div>
</div>

<div class="hero">
    <img src="mascot.png" alt="Mascot">
    <div class="tagline">soft gothic. hand altered. one of one.</div>
</div>

<div class="feature-box">
    <div class="feature-item active">lace skirts</div>
    <div class="feature-item">reworked dresses</div>
    <div class="feature-item">altered tops</div>
    <div class="feature-item">patchwork accessories</div>
</div>

<div class="scribble-left"></div>
<div class="scribble-right"></div>

<script>

function openMenu(){
    document.getElementById("sidebar").classList.add("active");
    document.querySelector(".overlay").classList.add("active");
}

function closeMenu(){
    document.getElementById("sidebar").classList.remove("active");
    document.querySelector(".overlay").classList.remove("active");
}

let items = document.querySelectorAll(".feature-item");
let index = 0;

setInterval(() => {
    items[index].classList.remove("active");
    index = (index + 1) % items.length;
    items[index].classList.add("active");
}, 2500);

</script>

</body>
</html>
