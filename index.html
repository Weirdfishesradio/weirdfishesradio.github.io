<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GNAW</title>

<link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">

<style>

/* ===== BASE ===== */
body{
margin:0;
background:#080607;
color:white;
font-family:'Eater',cursive;
overflow-x:hidden;
}

/* ===== SIDEBAR ===== */
.sidebar{
position:fixed;
left:0;
top:0;
height:100vh;
width:90px;
background:#080607;
display:flex;
flex-direction:column;
align-items:center;
padding-top:20px;
z-index:2;
}

/* stitching on sidebar */
.sidebar::after{
content:"|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-";
writing-mode:vertical-rl;
text-orientation:upright;
position:absolute;
right:-8px;
top:0;
height:100%;
color:white;
opacity:0.6;
pointer-events:none;
}

/* search bar */
.search{
margin-top:25px;
width:65px;
padding:6px;
background:#1a1413;
border:1px solid white;
color:white;
outline:none;
font-size:10px;
text-align:center;
z-index:3;
}

.search::placeholder{
color:#cfcfcf;
opacity:0.7;
}

/* ===== HEADER ===== */
header{
text-align:center;
padding:40px 0;
font-size:50px;
}

/* ===== PRODUCT SECTION ===== */
.container{
margin-left:90px;
display:flex;
justify-content:center;
gap:40px;
padding:40px;
}

/* product placeholder boxes */
.box{
width:250px;
height:320px;
background:#1a1413; /* lighter than background */
border:1px solid white;
display:flex;
align-items:center;
justify-content:center;
position:relative;
color:#888;
font-size:14px;
}

/* bottom stitching on boxes */
.box::after{
content:"|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-";
position:absolute;
bottom:-10px;
left:0;
width:100%;
text-align:center;
color:white;
opacity:0.6;
pointer-events:none;
}

</style>
</head>
<body>

<div class="sidebar">
<input type="text" class="search" placeholder="search">
</div>

<header>GNAW</header>

<div class="container">
<div class="box">image placeholder</div>
<div class="box">image placeholder</div>
</div>

</body>
</html>
