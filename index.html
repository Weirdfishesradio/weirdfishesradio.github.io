<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GNAW</title>

<link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #0a0a0a;
  color: #f2f2f2;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* SINGLE STITCH TOP + BOTTOM */
.stitch-top,
.stitch-bottom {
  height: 14px;
  background: repeating-linear-gradient(
    90deg,
    #f2f2f2 0px,
    #f2f2f2 2px,
    transparent 2px,
    transparent 8px
  );
}

.stitch-bottom {
  position: fixed;
  bottom: 0;
  width: 100%;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 30px;
  position: relative;
}

.logo {
  font-family: 'Eater', cursive;
  font-size: 42px;
  letter-spacing: 4px;
}

.icons {
  display: flex;
  gap: 20px;
  align-items: center;
}

/* HAMBURGER */
.hamburger {
  font-size: 26px;
  cursor: pointer;
}

/* HEART OUTLINE */
.heart {
  font-size: 22px;
  cursor: pointer;
}

/* SHOPPING BAG OUTLINE */
.bag {
  width: 22px;
  height: 22px;
  border: 2px solid #f2f2f2;
  border-radius: 3px;
  position: relative;
  cursor: pointer;
}

.bag::before {
  content: '';
  position: absolute;
  width: 12px;
  height: 8px;
  border: 2px solid #f2f2f2;
  border-bottom: none;
  border-radius: 8px 8px 0 0;
  top: -8px;
  left: 3px;
}

/* OVERLAY (for click outside close) */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  z-index: 90;
}

.overlay.active {
  display: block;
}

/* SIDEBAR (FULLY HIDDEN) */
.sidebar {
  position: fixed;
  left: -260px;
  top: 0;
  width: 260px;
  height: 100%;
  background: #111;
  padding: 30px 20px;
  transition: left 0.4s ease;
  z-index: 100;
}

.sidebar.active {
  left: 0;
}

.sidebar input {
  width: 100%;
  padding: 8px;
  margin-bottom: 30px;
  background: #0a0a0a;
  border: 1px solid #333;
  color: #f2f2f2;
}

.sidebar a {
  display: block;
  padding: 12px 0;
  text-decoration: none;
  color: #f2f2f2;
  letter-spacing: 2px;
  border-bottom: 1px solid #f2f2f2; /* WHITE LINES */
}

/* Push bottom links down */
.sidebar .bottom-links {
  position: absolute;
  bottom: 40px;
  width: 80%;
}

/* STATIC HERO (BLANK) */
.static-hero {
  height: 70vh;
  background: #141414;
}

/* COUNTER */
.counter {
  text-align: center;
  padding: 20px;
  font-size: 16px;
  letter-spacing: 2px;
}

/* FADE SECTION */
.hero {
  position: relative;
  height: 50vh;
  width: 80%;
  margin: 40px auto 120px auto;
  overflow: hidden;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #1a1a1a;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

.slide:nth-child(2) { background: #151515; }
.slide:nth-child(3) { background: #181818; }

.slide.active {
  opacity: 1;
}
</style>
</head>

<body>

<div class="stitch-top"></div>

<header>
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <div class="logo">GNAW</div>
  <div class="icons">
    <div class="heart">♡</div>
    <div class="bag"></div>
  </div>
</header>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="sidebar" id="sidebar">
  <input type="text" placeholder="Search...">
  <a href="#">Skirts</a>
  <a href="#">Shorts</a>
  <a href="#">Tops</a>
  <a href="#">Accessories</a>
  <a href="about.html">About Us</a>

  <div class="bottom-links">
    <a href="#">Instagram</a>
    <a href="#">TikTok</a>
    <a href="#">Contact</a>
    <a href="#">FAQ</a>
  </div>
</div>

<section class="static-hero"></section>

<div class="counter">
  <span id="count">247</span> pieces saved from landfills
</div>

<section class="hero">
  <div class="slide active"></div>
  <div class="slide"></div>
  <div class="slide"></div>
</section>

<div class="stitch-bottom"></div>

<script>
function toggleMenu() {
  document.getElementById("sidebar").classList.add("active");
  document.getElementById("overlay").classList.add("active");
}

function closeMenu() {
  document.getElementById("sidebar").classList.remove("active");
  document.getElementById("overlay").classList.remove("active");
}

const slides = document.querySelectorAll(".slide");
let current = 0;

setInterval(() => {
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
}, 4000);

let count = 247;
setInterval(() => {
  count++;
  document.getElementById("count").textContent = count;
}, 3000);
</script>

</body>
</html>
