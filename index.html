<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reclaimed Ritual</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">

<style>

/* ---------------- BASE ---------------- */

body {
    margin: 0;
    background: #0f0f0f;
    color: #f5f5f5;
    font-family: 'Eater', cursive;
    overflow-x: hidden;
}

a {
    text-decoration: none;
    color: inherit;
}

/* subtle stitched page border */
body::before {
    content: "";
    position: fixed;
    inset: 8px;
    border: 2px dashed #444;
    pointer-events: none;
}

/* ---------------- TOP BAR ---------------- */

.topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 25px;
    border-bottom: 1px solid #333;
    position: relative;
}

.brand {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-left: 20px;
}

.brand img {
    width: 50px;
    height: auto;
}

.brand-name {
    font-size: 28px;
    letter-spacing: 2px;
}

/* icons */
.icons {
    display: flex;
    gap: 20px;
    font-size: 22px;
    align-items: center;
}

/* hamburger */
.hamburger {
    font-size: 26px;
    cursor: pointer;
}

/* ---------------- SIDEBAR ---------------- */

.sidebar {
    position: fixed;
    left: -240px;
    top: 0;
    width: 240px;
    height: 100%;
    background: #161616;
    padding-top: 80px;
    transition: 0.4s;
    border-right: 2px dashed #444;
    z-index: 10;
}

.sidebar a {
    display: block;
    padding: 18px 25px;
    border-bottom: 1px solid #222;
    transition: 0.3s;
}

.sidebar a:hover {
    background: #2a2a2a;
    color: #d47d91;
}

.sidebar.active {
    left: 0;
}

/* overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    z-index: 5;
}

.overlay.active {
    display: block;
}

/* ---------------- HERO ---------------- */

.hero {
    text-align: center;
    padding: 100px 20px 60px;
    position: relative;
}

.hero h1 {
    font-size: 38px;
    margin-bottom: 10px;
}

.hero p {
    font-size: 16px;
    opacity: 0.7;
}

/* ---------------- FEATURE BOX ---------------- */

.feature-box {
    width: 260px;
    margin: 60px auto;
    padding: 30px;
    border: 2px dashed #555;
    background: #1a1a1a;
    position: relative;
    overflow: hidden;
    min-height: 140px;
}

.feature-item {
    position: absolute;
    width: 100%;
    opacity: 0;
    transition: opacity 1s;
}

.feature-item.active {
    opacity: 1;
}

/* ---------------- DECORATIVE ELEMENTS ---------------- */

.corner-heart {
    position: fixed;
    bottom: 20px;
    right: 25px;
    font-size: 26px;
    opacity: 0.5;
}

.scribble {
    position: absolute;
    width: 80px;
    height: 80px;
    border: 1px dashed #333;
    transform: rotate(20deg);
    top: 30%;
    left: 10%;
}

/* ---------------- RESPONSIVE ---------------- */

@media(max-width: 768px) {
    .brand-name {
        font-size: 20px;
    }
}

</style>
</head>
<body>

<div class="overlay" onclick="closeMenu()"></div>

<div class="sidebar" id="sidebar">
    <a href="#">Skirts</a>
    <a href="#">Dresses</a>
    <a href="#">Tops</a>
    <a href="#">Shorts</a>
    <a href="#">Accessories</a>
</div>

<div class="topbar">
    <div class="hamburger" onclick="openMenu()">â˜°</div>

    <div class="brand">
        <img src="mascot.png" alt="Mascot">
        <div class="brand-name">Reclaimed Ritual</div>
    </div>

    <div class="icons">
        <span>â™¡</span>
        <span>ðŸ‘œ</span>
        <a href="about.html">?</a>
    </div>
</div>

<div class="hero">
    <h1>Soft gothic. Hand-altered. One-of-one.</h1>
    <p>Romantic chaos stitched by hand.</p>
</div>

<div class="feature-box">
    <div class="feature-item active">Layered lace skirts</div>
    <div class="feature-item">Hand-altered dresses</div>
    <div class="feature-item">Reworked statement tops</div>
    <div class="feature-item">Patchwork accessories</div>
</div>

<div class="corner-heart">â™¥</div>

<script>

/* SIDEBAR */

function openMenu(){
    document.getElementById("sidebar").classList.add("active");
    document.querySelector(".overlay").classList.add("active");
}

function closeMenu(){
    document.getElementById("sidebar").classList.remove("active");
    document.querySelector(".overlay").classList.remove("active");
}

/* FEATURE FADE */

let items = document.querySelectorAll(".feature-item");
let index = 0;

setInterval(() => {
    items[index].classList.remove("active");
    index = (index + 1) % items.length;
    items[index].classList.add("active");
}, 2500);

</script>

</body>
</html>
