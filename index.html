<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gnawed</title>

<link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">

<style>

:root{
  --pink:#d14b8f; /* purplish pink */
  --lightpink:#f8e6f1;
  --black:#000;
}

/* BASE */

body{
  margin:0;
  font-family:'Eater', cursive;
  background:#fdf6fb;
  background-image: radial-gradient(#f3cce3 1px, transparent 1px);
  background-size: 22px 22px;
  overflow-x:hidden;
  color:black;
}

/* REAL LACE BORDER (SVG) */

.lace-top, .lace-bottom{
  position:fixed;
  left:0;
  width:100%;
  height:30px;
  z-index:20;
}

.lace-top{ top:0; }
.lace-bottom{ bottom:0; transform:rotate(180deg); }

/* TOP BAR */

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:35px 50px;
  position:relative;
  z-index:5;
}

.brand{
  font-size:32px;
  letter-spacing:5px;
}

.right-icons{
  display:flex;
  gap:28px;
  align-items:center;
}

.icon{
  font-size:24px;
  cursor:pointer;
}

.heart{
  color:var(--pink);
}

/* Custom bag */

.bag{
  width:26px;
  height:26px;
  cursor:pointer;
}

/* SIDEBAR */

.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:300px;
  height:100%;
  background:var(--pink);
  padding-top:120px;
  transition:0.4s;
  z-index:15;
  box-shadow:4px 0 20px rgba(0,0,0,0.2);
}

/* Sidebar sticks out slightly */
.sidebar::after{
  content:"";
  position:absolute;
  right:-25px;
  top:0;
  width:25px;
  height:100%;
  background:var(--pink);
}

.sidebar a{
  display:block;
  color:white;
  padding:24px 40px;
  text-decoration:none;
  font-size:20px;
  letter-spacing:2px;
}

.sidebar a:hover{
  background:rgba(255,255,255,0.15);
}

.sidebar.active{
  left:0;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  z-index:10;
}

.overlay.active{
  display:block;
}

/* Lace edge on sidebar */

.sidebar::before{
  content:"";
  position:absolute;
  right:0;
  top:0;
  width:6px;
  height:100%;
  background:white;
  opacity:0.4;
}

/* HERO */

.hero{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:60px;
  padding:120px 60px;
  position:relative;
}

/* BIGGER mascot */

.hero img{
  width:520px;
  max-width:50vw;
  animation:float 4s ease-in-out infinite;
  filter:drop-shadow(0 0 35px rgba(209,75,143,0.45));
  position:relative;
  left:-40px; /* slight overlap */
  z-index:3;
}

/* Float */

@keyframes float{
  0%{transform:translateY(0px);}
  50%{transform:translateY(-18px);}
  100%{transform:translateY(0px);}
}

/* Text block overlaps */

.hero-text{
  max-width:340px;
  position:relative;
  left:-80px;
  z-index:1;
}

.hero-text h1{
  font-size:30px;
  letter-spacing:3px;
}

.hero-text p{
  margin-top:25px;
  font-size:14px;
  line-height:1.7;
  color:#555;
}

/* Rotating feature */

.feature-box{
  margin-top:45px;
  position:relative;
  height:50px;
}

.feature-item{
  position:absolute;
  width:100%;
  opacity:0;
  transition:opacity 1s;
  color:var(--pink);
}

.feature-item.active{
  opacity:1;
}

/* MOBILE */

@media(max-width:900px){
  .hero{
    flex-direction:column;
    text-align:center;
  }

  .hero img{
    width:320px;
    left:0;
  }

  .hero-text{
    left:0;
  }
}

</style>
</head>

<body>

<!-- Lace SVG Top -->
<svg class="lace-top" viewBox="0 0 1440 40" preserveAspectRatio="none">
  <path fill="#d14b8f" d="M0,20 Q20,0 40,20 T80,20 T120,20 T160,20 T200,20 T240,20 T280,20 T320,20 T360,20 T400,20 T440,20 T480,20 T520,20 T560,20 T600,20 T640,20 T680,20 T720,20 T760,20 T800,20 T840,20 T880,20 T920,20 T960,20 T1000,20 T1040,20 T1080,20 T1120,20 T1160,20 T1200,20 T1240,20 T1280,20 T1320,20 T1360,20 T1400,20 L1440,40 L0,40 Z"/>
</svg>

<svg class="lace-bottom" viewBox="0 0 1440 40" preserveAspectRatio="none">
  <path fill="#d14b8f" d="M0,20 Q20,0 40,20 T80,20 T120,20 T160,20 T200,20 T240,20 T280,20 T320,20 T360,20 T400,20 T440,20 T480,20 T520,20 T560,20 T600,20 T640,20 T680,20 T720,20 T760,20 T800,20 T840,20 T880,20 T920,20 T960,20 T1000,20 T1040,20 T1080,20 T1120,20 T1160,20 T1200,20 T1240,20 T1280,20 T1320,20 T1360,20 T1400,20 L1440,40 L0,40 Z"/>
</svg>

<div class="overlay" onclick="closeMenu()"></div>

<div class="sidebar" id="sidebar">
  <a href="#">Skirts</a>
  <a href="#">Dresses</a>
  <a href="#">Tops</a>
  <a href="#">Shorts</a>
  <a href="#">Accessories</a>
</div>

<div class="topbar">
  <div class="brand">gnawed</div>

  <div class="right-icons">
    <div class="icon" onclick="openMenu()">☰</div>
    <div class="icon heart">♡</div>

    <svg class="bag" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="1.8">
      <path d="M6 8h12l-1 12H7L6 8z"/>
      <path d="M9 8V6a3 3 0 016 0v2"/>
    </svg>

    <div class="icon">?</div>
  </div>
</div>

<div class="hero">

  <img src="mascot.png" alt="Mascot">

  <div class="hero-text">
    <h1>soft gothic. hand altered.</h1>
    <p>one of one pieces reconstructed with romantic ruin and stitched sentiment.</p>

    <div class="feature-box">
      <div class="feature-item active">lace skirts</div>
      <div class="feature-item">reworked dresses</div>
      <div class="feature-item">altered tops</div>
      <div class="feature-item">patchwork accessories</div>
    </div>
  </div>

</div>

<script>

function openMenu(){
  document.getElementById("sidebar").classList.add("active");
  document.querySelector(".overlay").classList.add("active");
}

function closeMenu(){
  document.getElementById("sidebar").classList.remove("active");
  document.querySelector(".overlay").classList.remove("active");
}

let items=document.querySelectorAll(".feature-item");
let index=0;

setInterval(()=>{
  items[index].classList.remove("active");
  index=(index+1)%items.length;
  items[index].classList.add("active");
},2500);

</script>

</body>
</html>
