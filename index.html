<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GNAW</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #090708;
  color: #f2f2f2;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* ================= STITCH (|-|-) ================= */

.stitch-line {
  height: 24px;
  position: relative;
  background: #090708;
}

.stitch-line::before {
  content: "";
  position: absolute;
  top: 50%;
  width: 100%;
  height: 2px;
  background: #f2f2f2;
  transform: translateY(-50%);
}

.stitch-line::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    90deg,
    transparent 0px,
    transparent 20px,
    #f2f2f2 20px,
    #f2f2f2 22px
  );
}

.bottom-stitch {
  position: fixed;
  bottom: 0;
  width: 100%;
}

/* ================= HEADER ================= */

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 22px 30px;
}

.menu {
  font-size: 26px;
  cursor: pointer;
}

.logo img {
  height: 85px;
  display: block;
}

.header-icons {
  display: flex;
  align-items: center;
  gap: 22px;
}

/* Heart */
.heart {
  font-size: 22px;
  cursor: pointer;
}

/* Cart */
.cart {
  width: 22px;
  height: 18px;
  border: 2px solid #f2f2f2;
  border-radius: 3px;
  position: relative;
  cursor: pointer;
}

.cart::before {
  content: "";
  position: absolute;
  width: 12px;
  height: 8px;
  border: 2px solid #f2f2f2;
  border-bottom: none;
  border-radius: 10px 10px 0 0;
  top: -10px;
  left: 3px;
}

/* ================= SIDEBAR ================= */

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  opacity: 0;
  pointer-events: none;
  transition: 0.3s ease;
  z-index: 5;
}

.overlay.active {
  opacity: 1;
  pointer-events: all;
}

.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 260px;
  height: 100%;
  background: #0f0c0c;
  padding: 30px 20px;
  transform: translateX(-100%);
  transition: transform 0.4s ease;
  z-index: 10;
}

.sidebar.active {
  transform: translateX(0);
}

.sidebar .close {
  font-size: 26px;
  margin-bottom: 30px;
  cursor: pointer;
}

.sidebar a {
  display: block;
  padding: 14px 0;
  color: #f2f2f2;
  text-decoration: none;
  border-bottom: 1px solid #f2f2f2;
  letter-spacing: 2px;
}

/* ================= HERO BOX ================= */

.hero-box {
  height: 70vh;
  background: #0e0a0a;
}

/* ================= COUNTER ================= */

.counter {
  text-align: center;
  padding: 25px;
  letter-spacing: 2px;
}

/* ================= FOOTER ================= */

footer {
  padding: 40px 30px 100px 30px;
}

footer a,
footer .label {
  display: block;
  margin: 14px 0;
  color: #f2f2f2;
  text-decoration: underline;
  letter-spacing: 2px;
}

.social-row {
  display: flex;
  gap: 18px;
  margin-top: 10px;
}

/* Instagram */
.instagram {
  width: 22px;
  height: 22px;
  border: 2px solid #f2f2f2;
  border-radius: 6px;
  position: relative;
}

.instagram::before {
  content: "";
  position: absolute;
  width: 8px;
  height: 8px;
  border: 2px solid #f2f2f2;
  border-radius: 50%;
  top: 5px;
  left: 5px;
}

.instagram::after {
  content: "";
  position: absolute;
  width: 4px;
  height: 4px;
  background: #f2f2f2;
  border-radius: 50%;
  top: 3px;
  right: 3px;
}
</style>
</head>

<body>

<div class="stitch-line"></div>

<header>
  <div class="menu" onclick="openMenu()">☰</div>

  <div class="logo">
    <img src="unnamed.png" alt="GNAW Logo">
  </div>

  <div class="header-icons">
    <div class="heart">♡</div>
    <div class="cart"></div>
  </div>
</header>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="sidebar" id="sidebar">
  <div class="close" onclick="closeMenu()">✕</div>
  <a href="#">Skirts</a>
  <a href="#">Shorts</a>
  <a href="#">Tops</a>
  <a href="#">Accessories</a>
</div>

<section class="hero-box"></section>

<div class="counter">
  <span id="count">247</span> pieces saved from landfills
</div>

<footer>
  <a href="about.html">About Us</a>
  <a href="#">Contact</a>
  <a href="#">FAQ</a>

  <div class="label">Socials</div>
  <div class="social-row">
    <div class="instagram"></div>
  </div>
</footer>

<div class="stitch-line bottom-stitch"></div>

<script>
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");

function openMenu() {
  sidebar.classList.add("active");
  overlay.classList.add("active");
}

function closeMenu() {
  sidebar.classList.remove("active");
  overlay.classList.remove("active");
}

let count = 247;
setInterval(() => {
  count++;
  document.getElementById("count").textContent = count;
}, 3000);
</script>

</body>
</html>
