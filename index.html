<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GNAW</title>

<link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>

/* ========== BASE ========== */
body {
  margin: 0;
  background-color: #080607;
  font-family: 'Eater', cursive;
  color: white;
}

/* ========== HEADER ========== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
}

.logo {
  font-size: 32px;
  letter-spacing: 3px;
}

.icons {
  display: flex;
  gap: 20px;
  font-size: 20px;
  cursor: pointer;
}

/* ========== SEARCH BAR ========== */
.search-container {
  display: flex;
  justify-content: center;
  margin: 20px 0 40px 0;
}

.search-container input {
  width: 300px;
  padding: 10px 15px;
  border: 1px solid white;
  background: transparent;
  color: white;
  outline: none;
  font-family: sans-serif;
}

/* ========== BOX SECTION ========== */
.box-section {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-bottom: 80px;
}

.box {
  width: 220px;
  height: 260px;
  border: 1px solid white;
  position: relative;
  overflow: hidden;
}

/* ========== STITCHING ========== */
.stitching {
  position: absolute;
  left: -15px;
  top: 0;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
}

.stitch-line {
  width: 2px;
  height: 18px;
  background: white;
}

/* ========== FOOTER ========== */
footer {
  display: flex;
  justify-content: center;
  padding: 30px 0;
  border-top: 1px solid white;
}

footer i {
  font-size: 22px;
  cursor: pointer;
}

</style>
</head>
<body>

<header>
  <div class="logo">GNAW</div>
  <div class="icons">
    <i class="fa-solid fa-bag-shopping"></i>
  </div>
</header>

<div class="search-container">
  <input type="text" placeholder="Search">
</div>

<section class="box-section">

  <!-- BOX 1 -->
  <div class="box">
    <div class="stitching">
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
    </div>
  </div>

  <!-- BOX 2 -->
  <div class="box">
    <div class="stitching">
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
      <div class="stitch-line"></div>
    </div>
  </div>

</section>

<footer>
  <a href="#" target="_blank">
    <i class="fa-brands fa-instagram"></i>
  </a>
</footer>

</body>
</html>
